<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro</title>
</head>

<body>
    <div class="page-container">
        <div class="mobile-container">
            <div style="text-align:center; margin-bottom: 20px;">
                <h2>Lista de Compras</h2>
                <p><span style="color:#B50042; font-weight:bold; font-size: 60px;">GH</span><span
                        style="color:#5A6F59; font-weight:bold; font-size: 60px">Flusão</span></p>
            </div>

            <div class="container">
                <form id="formCadastro">
                    <label for="nomeCadastro">Nome</label>
                    <input type="text" id="nomeCadastro" name="nome" required placeholder="Digite seu nome">

                    <label for="emailCadastro">E-mail</label>
                    <input type="email" id="emailCadastro" name="email" required placeholder="Digite seu e-mail">

                    <label for="senhaCadastro">Senha</label>
                    <input type="password" id="senhaCadastro" name="senha" required placeholder="Digite sua senha">

                    <button type="submit" class="btn-login">Cadastrar</button>
                </form>

                <div style="text-align: center; margin-top: 10px;">
                    <a href="login.html" style="color: #890334;">Já tem uma conta? Faça login</a>
                </div>

                <div style="text-align: center; margin-top: 20px;">
                    </div>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore.js"></script>
    <script type="module" src="js/app.js"></script>
</body>

</html>
