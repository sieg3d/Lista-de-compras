<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Home</title>
  <script type="module" src="js/auth-check.js"></script>
</head>

<body>
  <div class="mobile-container">
    <div class="topnav">
      <a href="index.html" class="active">
        <img src="Imagens/logo.png" id="logo"> Olá, <span id="nome-usuario-nav"></span>!
      </a>

      <a href="#" class="notification">
        <i class="fa fa-bell"></i>
        <span class="badge">3</span>
      </a>

      <a href="javascript:void(0);" class="icon" onclick="menu()">
        <i class="fa fa-bars"></i>
      </a>

      <div id="myLinks">
        <a href="#" id="btnLogout">Sair</a>
      </div>
    </div>

    <div style="padding-left:16px; text-align:center;">
      <h2>Lista de Compras</h2>
      <p><span style="color:#B50042; font-weight:bold; font-size: 60px;">GH</span><span
          style="color:#5A6F59; font-weight:bold; font-size: 60px">Flusão</span></p>
    </div>

    <!-- Container para os botões -->
    <div class="button-container">
      <button class="btn" onclick="window.location.href='cadastrar_produto.html'">
        <img src="Imagens/produtos.png" alt="Cadastrar Produtos">
        Cadastrar Produto
      </button>
      <button class="btn">
        <img src="Imagens/verificacao.png" alt="Consultar Listas" onclick="window.location.href='listas.html'">
        Consultar Listas
      </button>
      <button class="btn">
        <img src="Imagens/armazem.png" alt="Estoque" onclick="window.location.href='estoque.html'">
        Estoque
      </button>
      <button class="btn">
        <img src="Imagens/teste.png" alt="Resigtrar Saídas" onclick="window.location.href='saida.html'">
        Registrar Saídas
      </button>
      <button class="btn">
        <img src="Imagens/conhecimento.png" alt="Compartilhar Lista" onclick="window.location.href='compartilhar_lista.html'">
        Compartilhar Lista
      </button>
      <button class="btn">
        <img src="Imagens/duplicado.png" alt="Copiar Lista" onclick="window.location.href='copiar_lista.html'">
        Copiar Lista
      </button>
    </div>

    <div class="button-container full-width">
      <button class="btn full-width">
        <img src="Imagens/carrinho-de-supermercado.png" alt="Ícone 7">
        Vamos às Compras!
      </button>
    </div>

  </div>



  <footer class="footer">
    <p>© 2025 GHEmpresas - Todos os direitos reservados.</p>
  </footer>

  <script src="js/script.js"></script>
  <script type="module" src="js/app.js"></script>

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
          .then(reg => console.log('Service Worker registrado:', reg))
          .catch(err => console.error('Falha ao registrar Service Worker:', err));
      });
    }
  </script>
  
</body>

</html>
