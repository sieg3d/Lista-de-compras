<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Criar Lista</title>
  <script type="module" src="js/auth-check.js"></script>
</head>


<body>
    <div class="mobile-container">
        <div class="topnav">
            <a href="index.html" class="active">
                <img src="Imagens/logo.png" id="logo"> Olá, <span id="nome-usuario-nav"></span>!
            </a>
            <a href="#" class="notification">
                <i class="fa fa-bell"></i>
                <span class="badge">3</span>
            </a>
            <a href="javascript:void(0);" class="icon" onclick="menu()">
                <i class="fa fa-bars"></i>
            </a>
            <div id="myLinks">
                <a href="#" id="btnLogout">Sair</a>
              </div>
        </div>

        <div class="container">
            <div class="header">
                <a href="index.html" class="back-btn"><i class="fa fa-arrow-left"></i></a>
                <h2>Lista de Compras</h2>
            </div>

            <label for="nome_lista">Nome da Lista:</label>
            <input type="text" id="nome_lista" placeholder="Digite o nome da lista">

            <table class="lista-table">
                <thead>
                    <tr>
                        <th class="item-column">Produto</th>
                        <th class="quantidade-column">Qtd</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    </tbody>
            </table>

            <button id="adicionar-item" class="adcItem">+ Adicionar Item</button>

            <button id="salvar-lista" class="btn-login">Salvar Lista</button>
        </div>
    </div>

    <footer class="footer">
        <p>© 2025 GHEmpresas - Todos os direitos reservados.</p>
    </footer>
    <script src="js/script.js"></script>
    <script type="module" src="js/criar_lista.js"></script>
</body>
</html>
