<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Criar Lista</title>
    <script type="module" src="js/auth-check.js"></script>
</head>

<body>
    <div class="mobile-container">
        <div class="topnav">
            <a href="index.html" class="active">
                <img src="Imagens/logo.png" id="logo"> Olá, Fulane!
            </a>
            <a href="#" class="notification">
                <i class="fa fa-bell"></i>
                <span class="badge">3</span>
            </a>
            <a href="javascript:void(0);" class="icon" onclick="menu()">
                <i class="fa fa-bars"></i>
            </a>
            <div id="myLinks">
                <a href="cadastrar_produto.html">Cadastrar Produtos</a>
                <a href="estoque.html">Estoque</a>
                <a href="#">Sair</a>
            </div>
        </div>

        <div class="container">
            <div class="header">
                <a href="index.html" class="back-btn"><i class="fa fa-arrow-left"></i></a>
                <h2>Lista de Compras</h2>
            </div>

            <label for="nome_lista">Nome da Lista:</label>
            <input type="text" id="nome_lista" placeholder="Digite o nome da lista">
            
            <table class="lista-table">
                <thead>
                    <tr>
                        <th class="item-column">Item</th>
                        <th class="quantidade-column">Quantidade</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="item-column">Arroz - 5Kg</td>
                        <td class="quantidade-column"><input type="number" value="1" min="1"></td>
                    </tr>
                    <tr>
                        <td class="item-column">Feijão - 1Kg</td>
                        <td class="quantidade-column"><input type="number" value="3" min="1"></td>
                    </tr>
                    <tr>
                        <td class="item-column">Açúcar - 1Kg</td>
                        <td class="quantidade-column"><input type="number" value="10" min="1"></td>
                    </tr>
                </tbody>
            </table>
            <a href="#" class="adicionar-produto">+ Adicionar Produto</a>

            <button class="btn-login">Salvar</button>
        </div>
    </div>

    <footer class="footer">
        <p>© 2025 GHEmpresas - Todos os direitos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>

<style>
.lista-table {
    width: 100%;
    border-collapse: collapse;
}

.item-column {
    width: 70%;
    text-align: left;
}

.quantidade-column {
    width: 30%;
    text-align: center;
}

.quantidade-column input {
    width: 50px;
    text-align: center;
    padding: 5px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.adicionar-produto {
    display: block;
    color: green;
    text-align: center;
    margin-top: 10px;
    text-decoration: none;
    font-weight: bold;
}

.btn-login {
    width: 100%;
    padding: 10px;
    background-color: #57725B;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin-top: 20px;
}

.btn:hover {
    background-color: #5e0226;
}
</style>
