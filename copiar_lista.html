<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <script type="module" src="js/auth-check.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Copiar Lista</title>
</head>
<body>
  <div id="modalMessage" style="display:none;
       position:fixed; top:20px; left:50%;
       transform:translateX(-50%);
       background:#4CAF50; color:white;
       padding:10px 20px; border-radius:10px;
       z-index:9999; font-size:18px;">
    <span id="modalText"></span>
  </div>

  <div class="mobile-container">
    <div class="topnav">
      <a href="index.html" class="active">
        <img src="Imagens/logo.png" id="logo"> Olá, <span id="nome-usuario-nav"></span>!
      </a>
      <a href="#" class="notification">
        <i class="fa fa-bell"></i><span class="badge">3</span>
      </a>
      <a href="javascript:void(0);" class="icon" onclick="menu()">
        <i class="fa fa-bars"></i>
      </a>
      <div id="myLinks">
        <a href="#" id="btnLogout">Sair</a>
      </div>
    </div>

    <div class="container">
      <div class="header">
        <a href="listas.html" class="back-btn"><i class="fa fa-arrow-left"></i></a>
        <h2>Copiar Lista</h2>
      </div>

      <div class="search-container" style="display:block;">
        <label for="selectListas" style="display:block; margin-bottom:8px;">Selecione uma lista:</label>
        <select id="selectListas" style="width:100%;">
          <option value="">-- Escolha uma lista --</option>
        </select>
      </div>

      <div class="button-container full-width">
        <button id="copiarListaBtn" class="btn-login" style="display:none; width:80%; max-width:200px;">Copiar Lista</button>
      </div>
    </div>
  </div>

  <footer class="footer">
    <p>© 2025 GHEmpresas - Todos os direitos reservados.</p>
  </footer>
  <script src="js/script.js"></script>
  <script type="module" src="js/copiar_lista.js"></script>
  <script>
    function menu() {
      const nav = document.getElementById('myLinks');
      nav.style.display = nav.style.display === 'block' ? 'none' : 'block';
    }
  </script>

</body>
</html>
