<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Cadastrar Produto</title>
    <script type="module" src="js/auth-check.js"></script>
</head>

<body>
    <div class="mobile-container">

        <div class="topnav">
            <a href="index.html" class="active">
                <img src="Imagens/logo.png" id="logo"> Olá, <span id="nome-usuario"></span>
            </a>

            <a href="#" class="notification">
                <i class="fa fa-bell"></i>
                <span class="badge">3</span>
            </a>

            <a href="javascript:void(0);" class="icon" onclick="menu()">
                <i class="fa fa-bars"></i>
            </a>

            <div id="myLinks">
                <a href="cadastrar_produto.html">Cadastrar Produtos</a>
                <a href="#">Estoque</a>
                <a href="#">Sair</a>
            </div>
        </div>

        <div class="container">
            <div class="header">
                <a href="index.html" class="back-btn"><i class="fa fa-arrow-left"></i></a>
                <h2>Cadastrar Produto</h2>
            </div>

            <form id="produtoForm">
                <label for="nome_produto">Nome do Produto</label>
                <input type="text" id="nome_produto" name="nome_produto" required>

                <label for="categoria">Categoria</label>
                <select id="categoria" name="categoria" id="categoria" required>
                    <option value="">Selecione</option>
                    <option value="Alimentos">Alimentos</option>
                    <option value="Bebidas">Bebidas</option>
                    <option value="Limpeza">Limpeza</option>
                </select>

                <label for="estoque_inicial">Estoque Inicial</label>
                <input type="number" id="estoque_inicial" name="estoque_inicial" required min="0">

                <label for="estoque_minimo">Estoque Mínimo</label>
                <input type="number" id="estoque_minimo" name="estoque_minimo" required min="0">

                <button type="submit" class="btn-login">Cadastrar</button>
            </form>
        </div>

    </div>

    <footer class="footer">
        <p>© 2025 GHEmpresas - Todos os direitos reservados.</p>
    </footer>

    <script type="module" src="js/cadastrar_produto.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
