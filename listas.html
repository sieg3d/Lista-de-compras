<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <script type="module" src="js/auth-check.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Visualizar Lista</title>
</head>
<body>
  <!-- Modal de feedback -->
  <div id="modalMessage" style="display:none;
       position:fixed; top:20px; left:50%;
       transform:translateX(-50%);
       background:#4CAF50; color:white;
       padding:10px 20px; border-radius:10px;
       z-index:9999; font-size:18px;">
    <span id="modalText"></span>
  </div>

  <div class="mobile-container">
    <!-- Top navigation -->
    <div class="topnav">
      <a href="index.html" class="active">
        <img src="Imagens/logo.png" id="logo"> Olá, <span id="nome-usuario-nav"></span>!
      </a>
      <a href="#" class="notification">
        <i class="fa fa-bell"></i><span class="badge">3</span>
      </a>
      <a href="javascript:void(0);" class="icon" onclick="menu()">
        <i class="fa fa-bars"></i>
      </a>
      <div id="myLinks">
        <a href="#" id="btnLogout">Sair</a>
      </div>
    </div>

    <!-- Conteúdo principal -->
    <div class="container">
      <div class="header">
        <a href="index.html" class="back-btn"><i class="fa fa-arrow-left"></i></a>
        <h2>Visualizar Lista</h2>
      </div>

      <!-- Seleção de lista e botão Nova Lista -->
      <div class="search-container" style="display:block;">
        <label for="selectListas" style="display:block; margin-bottom:8px;">
          Selecione uma lista:
        </label>
        <select id="selectListas" style="width:100%; margin-bottom:12px;">
          <option value="">-- Escolha uma lista --</option>
        </select>
        <div style="display:flex; justify-content:center;">
          <button
            class="btn-login"
            onclick="window.location.href='criar_lista.html'">
            + Nova Lista
          </button>
        </div>
      </div>

      <!-- Detalhes da lista selecionada -->
      <div id="detalhesLista"></div>

      <!-- Botões de ação para itens -->
      <div class="button-container">
        <button id="adicionarProdutoBtn" class="btn-login" style="display:none;">
          Adicionar Produto
        </button>
        <button id="finalizarCompraBtn" class="btn-login" style="display:none;">
          Finalizar Compra
        </button>
      </div>

      <!-- Remover Lista -->
      <div style="text-align:center; margin-top:12px;">
        <button
          id="removerListaBtn"
          class="btn-remover-lista"
          style="
            display: none;
            background: none;
            border: none;
            color: #d00;
            font-size: 14px;
            cursor: pointer;
          ">
          Remover Lista
        </button>
      </div>


      <!-- Formulário de adicionar novo item -->
      <div id="novoProdutoForm" style="display: none;">
        <h3>Adicionar Novo Produto</h3>
        <label for="produtoSelect">Produto:</label>
        <select id="produtoSelect"></select>
        <label for="quantidadeInput">Quantidade:</label>
        <input type="number" id="quantidadeInput" value="1" min="1">
        <div class="button-container">
          <button id="adicionarItemBtn" class="btn-login">Adicionar Item</button>
          <button id="cancelarAdicaoBtn" class="btn-login">Cancelar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <p>© 2025 GHEmpresas - Todos os direitos reservados.</p>
  </footer>
  <script src="js/script.js"></script>
  <script>
    // Toggle do menu mobile
    function menu() {
      const nav = document.getElementById('myLinks');
      nav.style.display = nav.style.display === 'block' ? 'none' : 'block';
    }
  </script>
  <script type="module" src="js/listas.js"></script>
  
</body>
</html>
